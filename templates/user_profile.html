<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --success: #10b981;
      --warning: #f59e0b;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    nav {
      background: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 { color: var(--primary); }
    nav a {
      color:#333;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .profile-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 30px;
      padding-bottom: 30px;
      border-bottom: 2px solid #e5e7eb;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 0%, #7c3aed 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      font-weight: bold;
    }
    .profile-info h2 {
      color: #1f2937;
      margin-bottom: 10px;
    }
    .profile-info p {
      color: #6b7280;
      margin-bottom: 5px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .badges-section {
      margin-top: 30px;
    }
    .badges-section h3 {
      color: #1f2937;
      margin-bottom: 20px;
    }
    .badges-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .badge-card {
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s;
    }
    .badge-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .badge-icon {
      font-size: 2.5rem;
    }
    .badge-info h4 {
      color: #1f2937;
      margin-bottom: 5px;
    }
    .badge-info p {
      font-size: 0.85rem;
      color: #6b7280;
    }
    .badge-date {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 5px;
    }
    .leaderboard-section {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .leaderboard-section h3 {
      color: #1f2937;
      margin-bottom: 20px;
    }
    .leaderboard-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: #f9fafb;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .rank {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      width: 40px;
    }
    .user-info {
      flex: 1;
    }
    .points {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--success);
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: white;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <nav>
    <h1><i class="fas fa-user-circle"></i> Profile</h1>
    <div>
      <a href="/submit"><i class="fas fa-plus"></i> New Complaint</a>
      <!-- Dashboard section removed -->
      <a href="/admin"><i class="fas fa-user-shield"></i> Admin</a>
    </div>
  </nav>

  <div class="container">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading profile...</p>
    </div>

    <div id="profileContent" style="display: none;">
      <div class="profile-card">
        <div class="profile-header">
          <div class="avatar" id="avatar">?</div>
          <div class="profile-info">
            <h2 id="userName">User Name</h2>
            <p><i class="fas fa-envelope"></i> <span id="userEmail"></span></p>
            <p><i class="fas fa-calendar"></i> Member since <span id="memberSince"></span></p>
          </div>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-number" id="totalComplaints">0</div>
            <div class="stat-label">Total Complaints</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="resolvedComplaints">0</div>
            <div class="stat-label">Resolved</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="points">0</div>
            <div class="stat-label">Points Earned</div>
          </div>
        </div>

        <div class="badges-section">
          <h3><i class="fas fa-trophy"></i> Badges Earned</h3>
          <div class="badges-grid" id="badgesGrid">
            <p style="color: #6b7280;">No badges earned yet. Submit complaints to earn badges!</p>
          </div>
        </div>
      </div>

      <div class="leaderboard-section">
        <h3><i class="fas fa-crown"></i> Leaderboard - Top Users</h3>
        <div id="leaderboardList"></div>
      </div>
    </div>
  </div>

  <script>
    // Get user email from URL parameter or prompt
    const urlParams = new URLSearchParams(window.location.search);
    let userEmail = urlParams.get('email') || prompt('Enter your email to view profile:');

    async function loadProfile() {
      if (!userEmail) {
        alert('Email is required');
        window.location.href = '/';
        return;
      }

      try {
        // Load user profile
        const response = await fetch(`/user_profile/${encodeURIComponent(userEmail)}`);
        const data = await response.json();

        if (data.profile) {
          const profile = data.profile;
          
          document.getElementById('userName').textContent = profile.name || 'User';
          document.getElementById('userEmail').textContent = profile.email;
          document.getElementById('memberSince').textContent = profile.created_at || 'N/A';
          document.getElementById('totalComplaints').textContent = profile.total_complaints || 0;
          document.getElementById('resolvedComplaints').textContent = profile.resolved_complaints || 0;
          document.getElementById('points').textContent = profile.points || 0;
          
          // Set avatar initial
          const avatar = document.getElementById('avatar');
          avatar.textContent = (profile.name || 'U').charAt(0).toUpperCase();

          // Load badges
          const badgesGrid = document.getElementById('badgesGrid');
          if (profile.badges && profile.badges.length > 0) {
            badgesGrid.innerHTML = profile.badges.map(badge => `
              <div class="badge-card">
                <div class="badge-icon">${badge.icon}</div>
                <div class="badge-info">
                  <h4>${badge.name}</h4>
                  <p>${badge.description}</p>
                  <div class="badge-date">Earned: ${badge.earned_at}</div>
                </div>
              </div>
            `).join('');
          }
        }

        // Load leaderboard
        const leaderboardResponse = await fetch('/leaderboard');
        const leaderboardData= await leaderboardResponse.json();

        const leaderboardList = document.getElementById('leaderboardList');
        if (leaderboardData.leaderboard && leaderboardData.leaderboard.length > 0) {
          leaderboardList.innerHTML = leaderboardData.leaderboard.map((user, index) => `
            <div class="leaderboard-item ${user.email === userEmail ? 'style="background: #dbeafe;"' : ''}">
              <div class="rank">${index + 1}</div>
              <div class="user-info">
                <strong>${user.name}</strong>
                <div style="font-size: 0.85rem; color: #6b7280;">
                  ${user.total_complaints} complaints â€¢ ${user.resolved_complaints} resolved
                </div>
              </div>
              <div class="points">${user.points} pts</div>
            </div>
          `).join('');
        }

        document.getElementById('loading').style.display = 'none';
        document.getElementById('profileContent').style.display = 'block';

      } catch (error) {
        console.error('Error loading profile:', error);
        alert('Error loading profile. Please try again.');
      }
    }

    loadProfile();
  </script>
</body>
</html>
