<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Complaint</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {-
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #667eea;
      margin-bottom: 30px;
      text-align: center;
    }
    .complaint-details {
      margin: 20px 0;
    }
    .detail-item {
      padding: 15px;
      background: #f9fafb;
      margin-bottom: 15px;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }
    .detail-label {
      font-weight: 600;
      color: #6b7280;
      font-size: 0.85rem;
      text-transform: uppercase;
      margin-bottom: 5px;
    }
    .detail-value {
      font-size: 1.1rem;
      color: #1f2937;
    }
    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .status-submitted { background: #dbeafe; color: #1e40af; }
    .status-assigned { background: #fef3c7; color: #92400e; }
    .status-resolved { background: #d1fae5; color: #065f46; }
    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }
    .spinner {
      border: 4px solid #f3f4f6;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .activity-log {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 2px solid #e5e7eb;
    }
    .activity-item {
      padding: 12px;
      margin-bottom: 10px;
      background: #f9fafb;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .activity-time {
      color: #6b7280;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-search"></i> Track Your Complaint</h1>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading complaint details...</p>
    </div>
    
    <div id="complaintDetails" style="display: none;">
      <div class="complaint-details">
        <div class="detail-item">
          <div class="detail-label">Complaint ID</div>
          <div class="detail-value" id="complaintId"></div>
        </div>
        
        <div class="detail-item">
          <div class="detail-label">Title</div>
          <div class="detail-value" id="title"></div>
        </div>
        
        <div class="detail-item">
          <div class="detail-label">Description</div>
          <div class="detail-value" id="description"></div>
        </div>
        
        <div class="detail-item">
          <div class="detail-label">Status</div>
          <div class="detail-value">
            <span class="status-badge" id="status"></span>
          </div>
        </div>
        
        <div class="detail-item">
          <div class="detail-label">Priority</div>
          <div class="detail-value" id="priority"></div>
        </div>
        
        <div class="detail-item">
          <div class="detail-label">Submitted</div>
          <div class="detail-value" id="submitted"></div>
        </div>
      </div>
      
      <div class="activity-log">
        <h3 style="margin-bottom: 15px; color: #667eea;">Activity Log</h3>
        <div id="activityList"></div>
      </div>
    </div>
    
    <div id="error" style="display: none; text-align: center; color: #ef4444; padding: 20px;">
      <i class="fas fa-exclamation-circle" style="font-size: 3rem; margin-bottom: 10px;"></i>
      <p>Complaint not found or an error occurred.</p>
    </div>
  </div>
  
  <script>
    const complaintId = {{ complaint_id }};
    
    async function loadComplaint() {
      try {
        // Load complaint details
        const response = await fetch(`/get_complaint/${complaintId}`);
        const data = await response.json();
        
        if (data.complaint) {
          const complaint = data.complaint;
          document.getElementById('complaintId').textContent = complaint.id;
          document.getElementById('title').textContent = complaint.title;
          document.getElementById('description').textContent = complaint.description;
          
          const statusBadge = document.getElementById('status');
          statusBadge.textContent = complaint.status;
          statusBadge.className = `status-badge status-${complaint.status.toLowerCase()}`;
          
          document.getElementById('priority').textContent = complaint.priority;
          document.getElementById('submitted').textContent = complaint.submitted_at;
          
          // Load activity log
          const activityResponse = await fetch(`/activity_log/${complaintId}`);
          const activityData = await activityResponse.json();
          
          const activityList = document.getElementById('activityList');
          if (activityData.activities && activityData.activities.length > 0) {
            activityList.innerHTML = activityData.activities.map(activity => `
              <div class="activity-item">
                <strong>${activity.action}</strong> by ${activity.performed_by}
                <div class="activity-time">${activity.created_at}</div>
                ${activity.details ? `<div style="margin-top: 5px;">${activity.details}</div>` : ''}
              </div>
            `).join('');
          } else {
            activityList.innerHTML = '<p style="color: #6b7280;">No activity yet.</p>';
          }
          
          document.getElementById('loading').style.display = 'none';
          document.getElementById('complaintDetails').style.display = 'block';
        } else {
          throw new Error('Complaint not found');
        }
      } catch (error) {
        console.error('Error loading complaint:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
      }
    }
    
    loadComplaint();
  </script>
</body>
</html>
